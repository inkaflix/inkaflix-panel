<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Acceso de Administrador</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required value="">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required value="">
            </div>
            <button type="submit" class="btn primary">Ingresar</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            // **IMPORTANTE**: Credenciales de ejemplo. NO usar en producción.
            const VALID_USERNAME = 'admin';
            const VALID_PASSWORD = 'plantillascjplusadmingood';
            
            // Si ya está logueado, redirigir al dashboard
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.textContent = ''; 

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    // Guardar el estado de login
                    localStorage.setItem('loggedIn', 'true');
                    // Redirigir al panel
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                }
            });
        });
    </script>

</body>
</html>
